<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Palette</title>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header role="banner">
        <h1>Photo Palette</h1>
        <ol>
            <li>Search for a photo</li>
            <li>Select one that catches your eye</li>
            <li>Get a color palette from the selected photo</li>
        </ol>
        <form id="photo-search-form">
            <label for="search-input">
                <input type="text" id="search-input" name="search-term" aria-label="Photo Search">
            </label>
            <button type="submit" id="search-button">Search</button>
        </form>
    </header>
    <main role="main">
        <div class="page-buttons" id="scroll">
        </div>
        <section id="search-results" tabindex="0" aria-live="assertive">
        </section>
        <div class="page-buttons">
        </div>
        <section id="color-palette" aria-live="assertive">
            <div class="target-image-container"></div>
            <div class="color-palette-container"></div>  
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
